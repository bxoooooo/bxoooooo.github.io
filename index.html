
<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>备注</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <link href="static/css/bootstrap.css" type="text/css" rel="stylesheet" media="all">
    <link href="static/css/style.css" type="text/css" rel="stylesheet" media="all">
    <link href="static/css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="static/js/vue.min.js"></script>   
    <script async="" src="static/js/js.js"></script>
    

</head>

<section class="main-banner" id="home">
    <div class="container">
        <div class="baner-info-w3ls text-left">
            <h1><a href="https://xxxxxe com">塔山云</a></h1>
            <h6 class="mx-auto mt-4">原来塔山云一个月后关闭转移至新机场,套餐没到期的用户到新机场发送工单联系客服.</h6>
            <h4 class="mx-auto mt-4"> 发送工单格式«邮件»«套餐时间»«余额»<h4>
            <span class="btn btn-primary mt-lg-5 mt-3 agile-link-bnr scroll"  role="button" @click="tosubmit">永久导航</span> 
            <span class="btn btn-primary mt-lg-5 mt-3 agile-link-bnr scroll"  role="button" @click="tosubmit1">新Matrix机场</span> 
            <span class="btn btn-primary mt-lg-5 mt-3 agile-link-bnr scroll"  role="button" @click="todown">老塔山云机场</span>
        </div>
    </div>
</section>

<script>
    var app = new Vue({
        el:"#home",
        mounted(){
            console.log('页面触发')
            //页面被访问时触发
            let allurl = window.location.href
            //获取参数
            this.parmas = allurl.split(this.base_url)[1]
            
        },
        data:{
            base_url:'https://bxoooooo.github.io',
            parmas:'',   //动态链接参数
            to_next_url:'https://bxoooooo.github.io',   //按钮1
			to_next_url1:'https://xxxxxe.com',   //按钮2
            download_app_url:'https://tashancloud.top/auth/login',   //按钮3
        },
        methods: {
            tosubmit(){
                console.log(window.location.href)
                
                let url = ''
                if(this.parmas != ''){
                    url = this.to_next_url + this.parmas
                    //处理斜杠问题
                    let out_url = url.replace("/?","?")
                    //console.log(url,out_url)
                    window.open(out_url)
                }else{
                    window.open(this.to_next_url)
                }
            },
            tosubmit1(){
                console.log(window.location.href)
                
                let url = ''
                if(this.parmas != ''){
                    url = this.to_next_url1 + this.parmas
                    //处理斜杠问题
                    let out_url = url.replace("/?","?")
                    //console.log(url,out_url)
                    window.open(out_url)
                }else{
                    window.open(this.to_next_url1)
                }
            },
            todown(){
                console.log("APP下载")
                window.open(this.download_app_url)
            },
        },
    })
</script>

</html>
